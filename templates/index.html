<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeenPars - Telkom IP Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #aaa;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            color: #aaa;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">TeenPars - Telkom IP Parser</h1>

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="ip_textarea" class="form-label">Masukkan IP Address (manual):</label>
            <textarea class="form-control" id="ip_textarea" name="ip_textarea" rows="5"
                      placeholder="Contoh:&#10;10.10.10.10&#10;192.168.1.1/30&#10;172.16.0.1 - 172.16.0.10"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">atau Upload File .txt:</label>
            <div class="drop-zone" id="drop-zone">Drag & drop file di sini atau klik untuk unggah</div>
            <input type="file" class="form-control d-none" id="ip_file" name="ip_file" accept=".txt">
        </div>

        <button type="submit" class="btn btn-primary">Parse IP</button>
    </form>

    {% if parsed_ips and not error %}
        <hr>
        <p><strong>Sukses melakukan parsing</strong>
           <span class="badge bg-primary">{{ count }}</span> IP Address.</p>
        <h5>Hasil Parsing:</h5>
        <textarea class="form-control" rows="10" id="result-box">{{ parsed_ips|join('\n') }}</textarea>
        <button class="btn btn-outline-secondary mt-2" onclick="copyToClipboard()">Copy to Clipboard</button>
        <a href="{{ url_for('download') }}" class="btn btn-success mt-2">Download Hasil</a>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}
</div>

<script>
    function copyToClipboard() {
        const resultBox = document.getElementById("result-box");
        resultBox.select();
        resultBox.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Hasil berhasil disalin ke clipboard!");
    }

    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("ip_file");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");

        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
        }
    });
</script>
</body>
</html>
